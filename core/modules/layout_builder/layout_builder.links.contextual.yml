layout_builder_block_update:
  title: 'Configure'
  route_name: 'layout_builder.update_block'
  group: 'layout_builder_block'
  options:
    attributes:
      class: ['use-ajax']
      data-dialog-type: dialog
      data-dialog-renderer: off_canvas
      data-layout-builder-action: update-block

layout_builder_block_remove:
  title: 'Remove block'
  route_name: 'layout_builder.remove_block'
  group: 'layout_builder_block'
  options:
    attributes:
      class: ['use-ajax']
      data-dialog-type: dialog
      data-dialog-renderer: off_canvas
      data-layout-builder-action: remove-block

layout_builder_move_block:
  title: 'Move block'
  route_name: 'layout_builder.show_block_destinations'
  group: 'layout_builder_block'
  options:
    attributes:
      data-layout-builder-action: move-block
