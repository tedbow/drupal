psa_test.json_test_controller:
  path: '/automatic_updates/test-json'
  defaults:
    _controller: '\Drupal\psa_test\Controller\JsonTestController::json'
    _title: 'JSON'
  requirements:
    _access: 'TRUE'
psa_test.json_test_denied_controller:
  path: '/automatic_updates/test-json-denied'
  defaults:
    _controller: '\Drupal\psa_test\Controller\JsonTestController::json'
    _title: 'JSON'
  requirements:
    _access: 'FALSE'
